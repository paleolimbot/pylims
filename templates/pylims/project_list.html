<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project list</title>
</head>
<body>

{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'pylims:project_detail' project.id %}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}

</body>
</html>
