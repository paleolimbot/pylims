<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samples</title>
</head>
<body>

{% if sample_list %}
    <ul>
    {% for sample in sample_list %}
        <li><a href="{% url 'pylims:sample_detail' sample.id %}">{{ sample.sample_id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No samples are available.</p>
{% endif %}


</body>
</html>
