<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
</head>
<body>

{% if location_list %}
    <ul>
    {% for location in location_list %}
        <li><a href="{% url 'pylims:location_detail' location.id %}">{{ location.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No locations are available.</p>
{% endif %}


</body>
</html>
